<div ng-controller="addBookCtrl">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        新增书籍
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <form role="form" name="form" class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-md-2">书名：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="最多64个字符" ng-model="book.name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">类型：</label>
              <div class="col-md-10">
                <select class="form-control" ng-model="book.type">
                  <option value="" disabled selected>--选择类型--</option>
                  <option value="计算机">计算机</option>
                  <option value="金融">金融</option>
                  <option value="哲学">哲学</option>
                  <option value="高端办公">高端办公</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">出版日期：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="日期格式YYYY-mm-dd" ng-model="book.date">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">作者：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="最多16个字符" ng-model="book.author">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">是否有电子书：</label>
              <div class="col-md-10">
                <input type="checkbox" ng-model="book.e_book">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <a ng-click="addBook()" class="btn btn-success" ng-disabled="form.$invalid">保存</a>
                <a ui-sref="booklist({bookType: 0})" class="btn btn-primary">取消</a>
                <button class="btn btn-default" ng-click="clearForm()">清空表单</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
