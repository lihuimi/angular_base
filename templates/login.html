<div class="panel panel-primary" ng-controller="loginCtrl">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <h2 style="text-align: center;">图书管理系统</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form name="loginForm" class="form-horizontal" role="form" ng-submit="submitForm()">
          <div class="form-group">
            <label class="col-md-2 control-label">用户名:</label>
            <div class="col-md-10">
              <input ng-model="userInfo.username" name="username" type="email" class="form-control" placeholder="推荐使用126邮箱" required>
              <i class="fa fa-check check-result" ng-show="loginForm.username.$valid"></i>
              <p class="error" ng-show="loginForm.username.$dirty && loginForm.username.$error.required">请输入用户名</p>
              <p class="error" ng-show="loginForm.username.$dirty && !loginForm.username.$error.required && loginForm.username.$invalid">用户名格式错误</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">密码：</label>
            <div class="col-md-10">
              <input ng-model="userInfo.password" name="password" type="password" class="form-control" placeholder="只能是数字、字母、下划线" required ng-minlength="6">
              <i class="fa fa-check check-result" ng-show="loginForm.password.$valid"></i>
              <p class="error" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">请输入密码</p>
              <p class="error" ng-show="loginForm.password.$dirty && !loginForm.password.$error.required && loginForm.password.$invalid">密码格式错误</p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-success btn-lg" ng-disabled="loginForm.$invalid">登录</button>
              <button class="btn btn-default btn-lg">注册</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
